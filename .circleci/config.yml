version: 2

jobs:
  pacemaker:
    working_directory: ~/repo
    docker:
      - image: continuumio/miniconda3:latest
    steps:
      - checkout
      - run:
          name: Update Conda
          command: |
            conda config --set always_yes True
            conda config --prepend channels conda-forge
            conda update --all
            conda install --quiet --yes --file requirements.txt
      - run:
          name: Git user
          command: |
            git config --global user.name regro-cf-autotick-bot
            git config --global user.email circleci@cf-graph.regro.github.com
      - run:
          name: Write Heartbeat and Stop Me if Needed
          command: |
            source activate run_env
            python restart_me_from_heartbeat.py run_bot
            python restart_me_from_heartbeat.py run_pr_update

  run_bot:
    working_directory: ~/repo
    docker:
      - image: continuumio/miniconda3:latest
    steps:
      - checkout
      - run:
          name: Update Conda
          command: |
            conda config --set always_yes True
            conda config --prepend channels conda-forge
            conda update --all
            conda install --quiet --yes --file requirements.txt
      - run:
          name: Git user
          command: |
            git config --global user.name regro-cf-autotick-bot
            git config --global user.email circleci@cf-graph.regro.github.com
      - run:
          name: Clone and Setup
          command: |
            export START_TIME=$(date +%s)
            export TIMEOUT=7200
            set -e
            git clone https://github.com/regro/cf-scripts.git
            cd cf-scripts

            # remove/comment to run on master
            # git fetch origin --verbose
            # git checkout origin/v1

            export GIT_FULL_HASH=$(git rev-parse HEAD)
            conda create -n run_env --quiet --file requirements/run
            source activate run_env

            conda info
            conda config --show-sources
            conda list --show-channel-urls
            python setup.py develop
            cd ..
            git clone --depth=1 https://github.com/regro/cf-graph-countyfair.git cf-graph
            git clone --depth=1 https://github.com/conda-forge/conda-forge-pinning-feedstock.git
      - run:
          name: Write Heartbeat and Stop Me if Needed
          command: |
            source activate run_env
            python write_heartbeat.py run_bot
            python stop_me_if_needed.py
      - run:
          name: collect feedstock info
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 0
      - run:
          name: make the graph
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 1
      - run:
          name: update upstream versions
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 2
      - run:
          name: run migrations
          command: |
            export START_TIME=$(date +%s)
            export TIMEOUT=3000
            cd cf-graph
            source activate run_env
            conda update conda-forge-pinning --yes

            conda-forge-tick --run 3
      - run:
          name: deploy
          when: always
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run -1
      - run:
          name: trigger the next worker
          when: on_success
          command: |
            source activate run_env
            python restart_me.py run_bot
      - run:
          name: bump autotick on fail
          when: on_fail
          command: |
            source activate run_env
            python bump_bot_team.py run_bot

  run_pr_update:
    working_directory: ~/repo
    docker:
      - image: continuumio/miniconda3:latest
    steps:
      - checkout
      - run:
          name: Update Conda
          command: |
            conda config --set always_yes True
            conda config --prepend channels conda-forge
            conda update --all
            conda install --quiet --yes --file requirements.txt
      - run:
          name: Git user
          command: |
            git config --global user.name regro-cf-autotick-bot
            git config --global user.email circleci@cf-graph.regro.github.com
      - run:
          name: Clone and Setup
          command: |
            export START_TIME=$(date +%s)
            export TIMEOUT=7200
            set -e
            git clone https://github.com/regro/cf-scripts.git
            cd cf-scripts

            # remove/comment to run on master
            # git fetch origin --verbose
            # git checkout origin/v1

            export GIT_FULL_HASH=$(git rev-parse HEAD)
            conda create -n run_env --quiet --file requirements/run
            source activate run_env

            conda info
            conda config --show-sources
            conda list --show-channel-urls
            python setup.py develop
            cd ..
            git clone --depth=1 https://github.com/regro/cf-graph-countyfair.git cf-graph
            git clone --depth=1 https://github.com/conda-forge/conda-forge-pinning-feedstock.git
      - run:
          name: Write Heartbeat and Stop Me if Needed
          command: |
            source activate run_env
            python write_heartbeat.py run_pr_update
            python stop_me_if_needed.py
      - run:
          name: update PR json
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 6
      - run:
          name: update status page info
          when: always
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 4
      - run:
          name: deploy
          when: always
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run -1
      - run:
          name: trigger the next worker
          when: on_success
          command: |
            source activate run_env
            python restart_me.py run_pr_update
      - run:
          name: bump autotick on fail
          when: on_fail
          command: |
            source activate run_env
            python bump_bot_team.py run_pr_update

  run_audit:
    working_directory: ~/repo
    docker:
      - image: continuumio/miniconda3:latest
    steps:
      - checkout
      - run:
          name: Update Conda
          command: |
            conda config --set always_yes True
            conda config --prepend channels conda-forge
            conda update --all
            conda install --quiet --yes --file requirements.txt
      - run:
          name: Git user
          command: |
            git config --global user.name regro-cf-autotick-bot
            git config --global user.email circleci@cf-graph.regro.github.com
      - run:
          name: Clone and Setup
          command: |
            export START_TIME=$(date +%s)
            export TIMEOUT=7200
            set -e
            git clone https://github.com/regro/cf-scripts.git
            cd cf-scripts

            # remove/comment to run on master
            # git fetch origin --verbose
            # git checkout origin/v1

            export GIT_FULL_HASH=$(git rev-parse HEAD)
            conda create -n run_env --quiet --file requirements/run
            source activate run_env

            conda info
            conda config --show-sources
            conda list --show-channel-urls
            python setup.py develop
            cd ..
            git clone --depth=1 https://github.com/regro/cf-graph-countyfair.git cf-graph
            git clone --depth=1 https://github.com/conda-forge/conda-forge-pinning-feedstock.git
      - run:
          name: audit dependencies
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run 5
      - run:
          name: deploy
          when: always
          command: |
            cd cf-graph
            source activate run_env

            conda-forge-tick --run -1


workflows:
  version: 2
  bot_when_pushed:
    jobs:
      - run_bot:
          filters:
            branches:
              only:
                - master
  pr_when_pushed:
    jobs:
      - run_pr_update:
          filters:
            branches:
              only:
                - master
  hourly:
    triggers:
      - schedule:
          cron: "42 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - run_audit
      - pacemaker
